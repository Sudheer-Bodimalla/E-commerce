<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sportify Elite Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #38ef7d, #f12711);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Animated Background Title */
    .background-title {
      position: absolute;
      top: 15%;
      font-size: 50px;
      font-weight: bold;
      color:burlywood;
      text-align: center;
      width: 100%;
      user-select: none;
    }

    @keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}


    /* Form Container */
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 1;
      width: 300px;
    }

    .login-container h2 {
      color: #fff;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 8px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 10px;
      font-size: 14px;
    }

    input[type="text"] {
      background: #f0f0f0;
    }

    button {
      width: 60%;
      padding: 8px;
      background: black;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #131a15;
      transform: scale(1.05);
    }

    .otp-section {
      display: none;
      margin-top: 10px;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      color: black;
    }

  </style>
</head>
<body>

  <!-- Animated Background Title -->
  <div class="background-title">Sportify Elite</div>

  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="userInput" placeholder="Enter Username">

    <button onclick="sendOTP()">Generate OTP</button>    
    <p class="message" id="message"></p>

    <div class="otp-section" id="otpSection">
      <input type="text" id="otpInput" placeholder="4-digit OTP">
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>
  </div>

  <script>
    let generatedOTP = "";

    function sendOTP() {
      const userInput = document.getElementById("userInput").value.trim();
      const message = document.getElementById("message");
      if (userInput === "") {
        alert("Please enter Username.");
        return;
      }

      // Simulated OTP (4-digit)
      generatedOTP = Math.floor(1000 + Math.random() * 9000).toString();
      message.innerText = "Your OTP: " + generatedOTP;
      message.style.color = "black";

      document.getElementById("otpSection").style.display = "block";
    }

    function verifyOTP() {
      const enteredOTP = document.getElementById("otpInput").value.trim();
      const message = document.getElementById("message");

      if (enteredOTP === "") {
        alert("Please enter the OTP.");
        return;
      }

      if (enteredOTP === generatedOTP) {
        message.style.color = "black";
        message.innerText = "OTP Verified succesfully.";

        setTimeout(() => {
          window.location.href = "home.html"; // Replace with your next page
        }, 1000);
      } else {
        message.style.color = "salmon";
        message.innerText = "Incorrect OTP. Try again.";
      }
    }
  </script>

</body>
</html>
